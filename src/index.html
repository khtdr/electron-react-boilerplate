<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Itchy Molecule</title>
    <link rel="stylesheet" href="ui/style.css?t=0">
    <meta http-equiv="Content-Security-Policy" content="">
  </head>
  <body>
    <div id="root"></div>
    <script src="renderer.jsx"></script>
    <script>
if (module.hot) {
  let i = 0;
  module.hot.accept(() => {
    let removing = document.querySelector(`link[href='ui/style.css?t=${i}'`);
    let adding = document.createElement('link');
    adding.rel = 'stylesheet';
    adding.href = `ui/style.css?t=${++i}`;
    document.getElementsByTagName('head')[0].appendChild(adding);
    setTimeout(() => {
      removing.parentNode.removeChild(removing);
    }, 100);
  });
}
    </script>
  </body>
</html>
